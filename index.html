<!doctype html>
<html lang="en">

<head>
    <title>Unpaid overtime</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-cleave-component@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Mono:wght@423&display=swap"
        rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>


<body>
    <section id="app" class="min-vh-100 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center p-5">
                    <!-- <i class="fas fa-toggle-on mb-2"></i> -->

                    <!-- <h1 class="text-white mb-5">Workers Make the Difference</h1> -->

                    <img class="logo mb-3" src="./assets/img/WMtD.png">
                    <h4 class="text-white mb-5">How much portable leave are you owed?</h4>


                    <div id="app">

                        <form v-on:submit.prevent="submitForm">

                            <label class="text-white">Name <span>*</span>&nbsp;</label>
                            <input type="text" placeholder="John Smith" class="form-control mb-3" name="name" id="name"
                                v-model="name" />

                            <label class="text-white">Phone <span>*</span>&nbsp;</label>
                            <input type="number" placeholder="0452213234" class="form-control mb-3" name="phone"
                                id="phone" v-model="phone" />

                            <label class="text-white">Email address <span>*</span>&nbsp;</label>
                            <input type="email" placeholder="yourname@email.com" class="form-control mb-3"
                                name="email_address" id="email" v-model="email" />




                            <label class="text-white">Are you a union member? <span>*</span>&nbsp;</label>
                            <br>
                            <div class="toggle">
                                <div class="form-check form-check-inline">
                                    <input v-model="yesunion" class="form-check-input" type="radio"
                                        name="inlineRadioOptions" checked="checked" id="inlineRadio1" value="yesunion">
                                    <label class="text-white form-check-label" for="inlineRadio1">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input v-model="nounion" class="form-check-input" type="radio"
                                        name="inlineRadioOptions" id="inlineRadio2" value="nounion">
                                    <label class="text-white form-check-label" for="inlineRadio2">No</label>
                                </div>
                            </div>




                            <button type="submit" id="custom_submit" value="Submit" class="btn btn-danger mt-3"
                                v-html="button_text"></button>


                            <div class="mt-3" id="result"></div>
                            <div id="success"></div>

                        </form>
                        <div v-if="calculated == true">
                            <div class="text-center col-md-12">
                                <h3 class="text-center text-white mt-3">If you did this much overtime, every day, for
                                    one
                                    year you would have been underpaid:
                                    <br>
                                    <span
                                        class="red">{{overtimeEachYear(startTime, finishTime, lunchOrNot, extraTime, dailySalary)}}</span>

                                    hours of overtime
                                </h3>


                            </div>
                        </div>
                    </div>





                </div>
                <div id="footer" class="text-center col-md-12 mb-5">
                    <h5 class="text-center mt-5">* Discliamer here
                    </h5>
                </div>


            </div>

    </section>



    <script src="./assets/js/script.js"></script>




</body>

</html>
